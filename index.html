<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  
  <main>
    <section class="input">
      <span class="input-icon"><img src="images/icon-star.svg" alt="estrela"></span>
      <h1 class="input-titulo">How did we do?</h1>
      <p class="input-paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <ul class="input-unorderdList">
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
        <li><button>4</button></li>
        <li><button>5</button></li>
      </ul>
      <button class="input-button" type="button">Submit</button>
    </section>

    <section class="output">
        <span class="output-icon"><img src="images/illustration-thank-you.svg" alt="estrela"></span>
        <p class="output-result"> You selected 3 out of 5</p>
        <h1 class="output-title">Thank you!</h1>
        <p class="output-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!</p>
    </section>
  </main>

  </footer> -->
</body>
</html>
